<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container">
    <h3 class="mt-2 text-center">Search Image for create slider</h3>
    <h5 class="mt-2 text-center">ðŸ¥°- Samapti Nag Bindu</h5>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="Type here">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <!-- spinner (Bonus Part 1)-->
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary d-none" id="loading-spinner" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="doration" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      <div class="row gallery">
      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>

  <!-- Social Media Buttons with Tooltip on Hover (Bonus Part 2) -->
  <div class="wrapper">
    <div class="icon facebook">
      <div class="tooltip">
        Facebook</div>
      <span><i class="fab fa-facebook-f"></i></span>
    </div>
    <div class="icon twitter">
      <div class="tooltip">
        Twitter</div>
      <span><i class="fab fa-twitter"></i></span>
    </div>
    <div class="icon instagram">
      <div class="tooltip">
        Instagram</div>
      <span><i class="fab fa-instagram"></i></span>
    </div>
    <div class="icon github">
      <div class="tooltip">
        Github</div>
      <span><i class="fab fa-github"></i></span>
    </div>
    <div class="icon youtube">
      <div class="tooltip">
        YouTube</div>
      <span><i class="fab fa-youtube"></i></span>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
